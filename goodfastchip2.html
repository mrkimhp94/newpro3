<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập về gooffastchip</title>
    <link rel="stylesheet" href="goodfastchip.css">
</head>
<body>

<label class="switch">
    <input type="checkbox" onclick="clickBtn(this.id)" name="khovl" id="good" value="1">
    <span class="slider round"></span>

</label>
<h2>Good</h2>
<br>
<label class="switch">
    <input type="checkbox" onclick="clickBtn(this.id)" name="khovl" id="chip">
    <span class="slider round"></span>
</label>
<h2>Cheap</h2><br>
<label class="switch">
    <input type="checkbox" onclick="clickBtn(this.id)" name="khovl" id="fast">
    <span class="slider round"></span>
</label>
<h2>Fast</h2>
<script>
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let chip = document.getElementById("chip");

    function clickBtn(id) {
        switch (id) {
            case "good":
                if (good.checked && chip.checked) {
                    fast.checked = false;
                }
                break;
            case "chip":
                if (chip.checked && fast.checked) {
                    chip.checked = false;
                }
                break;
            case  "fast":
                if (fast.checked && chip.checked) {
                    good.checked = false;
                }
        }
    }

</script>
</body>
</html>
